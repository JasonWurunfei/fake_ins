{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}My Fake Instagram{% endblock %}

{% block sidebar %}
        
    <a href="/">Home</a> -
    <a href="{% url 'accounts:login' %}">Login</a>
        
{% endblock %}

{% block content %}
    <form method="post" class="form-group" action="{% url 'register:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
