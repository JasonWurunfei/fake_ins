{% extends "base.html" %}

{% block title %}post comment{% endblock %}

{% block content %}
    <h1>{{ post.user }}</h1>
    <h1>{{ post.pub_date }}</h1>
    <p>{{ post.post_text }}</p>
    <img src="{{ post.pics.photo.url }}">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Comment">
    </form>
{% endblock %}
